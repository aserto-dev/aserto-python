[tool.poetry]
name = "aserto-idp"
version = "0.3.1"
description = "Common identity providers for use with Aserto client libraries"
readme = "README.md"
authors = ["Aserto, Inc. <pypi@aserto.com>"]
maintainers = ["authereal <authereal@aserto.com>"]
homepage = "https://github.com/aserto-dev/aserto-python/tree/HEAD/packages/aserto-idp"
repository = "https://github.com/aserto-dev/aserto-python/tree/HEAD/packages/aserto-idp"
documentation = "https://github.com/aserto-dev/aserto-python/tree/HEAD/packages/aserto-idp"
license = "Apache-2.0"
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
packages = [
    {include = "aserto_idp", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.0"
python-jose = {version = "^3.3.0", extras = ["cryptography"]}

[tool.poetry.dev-dependencies]
black = "^23.0"
isort= "^5.9.0"
pytest-asyncio = "^0.15.0"
pyright = "^1.1.0"
pytest-cov = "^3.0.0"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

